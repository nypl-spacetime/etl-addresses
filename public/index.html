<!DOCTYPE html>
<html lang="en">
<head>
  <title>Space/Time Directory - Streets/Addresses/Buildings</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="images/nypl.png">
  <link rel="stylesheet" href="css/leaflet.css" />
  <script src="js/leaflet.js"></script>
  <script src="js/d3.v3.min.js" charset="utf-8"></script>
  <style>
  body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    position: absolute;
  }

  #map {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>
  <div id='map' />
  <script>
    var map = L.map('map').setView([40.73611,-74.00383], 18);

    L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
      subdomains: 'abcd',
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
    }).addTo(map);

    var linksLayer = L.geoJson(null, {
      onEachFeature: onEachFeature,
      pointToLayer: function(feature, latlon) {
        return L.circleMarker(latlon, {
          className: 'hond',
          radius: 8,
          fillColor: "#ffd510",
          color: "#ffd510",
          weight: 1,
          opacity: 1,
          opacity: 0.8,
          fillOpacity: 0.8
        });
      }
    }).addTo(map);

    var streetsLayer = L.geoJson(null, {
      style: {
        color: '#ff0510'
      }
    }).addTo(map);

    function toTitleCase(str) {
      return str.replace(/\w\S*/g, function(str) {
        return str.charAt(0).toUpperCase() + str.substr(1).toLowerCase();
      });
    }

    function onEachFeature(feature, layer) {
      var props = feature.properties;

      var title;
      if (props.address_data && props.street_name) {
        var address = props.address_data.value + ' ' + toTitleCase(props.street_name);
        title = '<h2>' + address + '</h2>';
      }
      var json = JSON.stringify(props, null, 2);
      layer.bindPopup(title + '<code><pre>' + json + '</pre></code>');
    }

    map.on('moveend', function() {
      var bounds = map.getBounds();
      d3.json(`links?bounds=${bounds.toBBoxString()}`, function(err, json) {
        linksLayer.clearLayers();
        linksLayer.addData(json);
      });

      d3.json(`streets?bounds=${bounds.toBBoxString()}`, function(err, json) {
        streetsLayer.clearLayers();
        streetsLayer.addData(json);
      })
    });
  </script>
</body>
</html>
